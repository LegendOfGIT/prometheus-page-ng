<div *ngIf="showFooter" class="footer">
  <div class="container">
    <div class="row">
      <div class="footer__links">
        <a [routerLink]="['/imprint']" class="footer__link footer__link{{isImprintActive ? '--active' : ''}}">Impressum</a>
        <a (click)="showGdprDialog()" class="footer__link">Privatsphäre Einstellungen</a>
        <a [routerLink]="['/data-protection']" class="footer__link footer__link{{isDataProtectionActive ? '--active' : ''}}">Datenschutzerklärung</a>
      </div>
    </div>
  </div>
</div>
