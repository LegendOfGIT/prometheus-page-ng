<div class="header">
  <div class="container">
    <div class="row header__content">
      <div class="col-12 header__title">
        <div class="header__menuIcon">
          <i class="bi bi-list" (click)="isCategoryMenuOpen = !isCategoryMenuOpen"></i>
        </div>
        <div *ngIf="isCategoryMenuOpen" class="header__menu">
          <div
            *ngFor="let item of categoryItems"
            [ngClass]="['header__menuItem', activeNavigationItem === item ? 'header__menuItem--active' : '']"
            [routerLink]="[''].concat(item.pathParts[0])"
            (click)="isCategoryMenuOpen = !isCategoryMenuOpen"
          >
            {{'NAVIGATION_' + item.toId | translate}}
          </div>
        </div>

        <div style="font-size: 1.3em;" [routerLink]="['/']">
          <span style="color:#0dcaf0; font-weight: bold;">W</span><span style="color: lightblue;">e</span> <span style="color:#0dcaf0; font-weight: bold;">W</span><span style="color: lightblue;">anna</span>&nbsp;<span style="color: goldenrod;">shop!</span>
        </div>

        <div class="header__icons">
          <div class="header__iconWrapper">
            <i
              class="bi bi-heart{{userHasAtLeastOneWishlistItem ? '-fill' : ''}} header__icon {{isModuleActive(Module.WISHLIST) ? 'header__icon--active' : ''}}"
              [routerLink]="['/wishlist']"
            ></i>
          </div>
          <div class="header__iconWrapper">
            <i
              [ngClass]="['bi', 'header__icon', 'bi-person' + (isLoggedIn ? '-fill' : ''), hasJustLoggedIn ? 'hithere' : '', isModuleActive(Module.PROFILE) ? 'header__icon--active' : '']"
              [routerLink]="['/profile']"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 secondSearchbar">
    <input
      #secondBarSearchPattern
      autofocus
      tabIndex="0"
      type="text"
      class="searchbar__input"
      placeholder="{{'iAmSearchingFor'|translate}}"
      [formControl]="secondBarSearchPatternControl"
    />

    <div class="searchbar__inputBox">
      <div class="searchbar__inputButton">
        <i class="bi bi-search" (click)="searchNow()"></i>
      </div>
    </div>
  </div>
</div>
