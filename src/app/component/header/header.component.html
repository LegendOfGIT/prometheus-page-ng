<div class="header">
  <div class="container">
    <div class="row header__content">
      <div class="col-12 header__title">
        <div class="header__menuIcon">
          <i class="fa fa-regular fa-bars" (click)="isCategoryMenuOpen = !isCategoryMenuOpen"></i>
        </div>
        <div *ngIf="isCategoryMenuOpen" class="header__menu">
          <div
            *ngFor="let item of categoryItems"
            [ngClass]="['header__menuItem', activeNavigationItem === item ? 'header__menuItem--active' : '']"
            [routerLink]="[''].concat(item.pathParts[0])"
            (click)="isCategoryMenuOpen = !isCategoryMenuOpen"
          >
            {{'NAVIGATION_' + item.toId | translate}}
          </div>
        </div>

        <div style="font-size: 1.3em;" [routerLink]="['/']">
          <span style="cursor: pointer;">
            <span style="color:#0dcaf0; font-weight: bold;">W</span><span style="color: lightblue;">e</span>
            <span style="color:#0dcaf0; font-weight: bold;">W</span><span style="color: lightblue;">anna</span>
            <span style="color: goldenrod;"> {{'NAVIGATION_SLOGAN_' + (activeNavigationItem?.toId || 'ALL') | translate}}!</span>
          </span>
        </div>

        <div class="header__icons">
          <div class="header__iconWrapper">
            <i
              class="fa fa-heart{{userHasAtLeastOneWishlistItem ? '-fill' : ''}} header__icon {{isModuleActive(Module.WISHLIST) ? 'header__icon--active' : ''}}"
              [routerLink]="['/wishlist']"
            ></i>
          </div>
          <div class="header__iconWrapper">
            <i
              [ngClass]="['fa', 'header__icon', 'fa-user', (isLoggedIn ? 'fa-solid' : 'fa-regular'), hasJustLoggedIn ? 'hithere' : '', isModuleActive(Module.PROFILE) ? 'header__icon--active' : '']"
              [routerLink]="['/profile']"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="secondSearchbar">
    <div class="col-12 secondSearchbar__content">
      <input
        #secondBarSearchPattern
        autofocus
        tabIndex="0"
        type="text"
        class="searchbar__input"
        placeholder="{{'iAmSearchingFor'|translate}}"
        [formControl]="secondBarSearchPatternControl"
      />

      <div class="searchbar__inputBox">
        <div class="searchbar__inputButton">
          <i class="fa fa-search" (click)="searchNow()"></i>
        </div>
      </div>
    </div>
  </div>
</div>
