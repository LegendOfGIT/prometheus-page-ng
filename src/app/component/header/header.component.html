<div class="header">
  <div class="container">
    <div class="row header__content">
      <div class="col-12 header__title">
        <div class="header__menuIcon">
          <i class="fa fa-regular fa-bars" (click)="categorySelection.showModal()"></i>
        </div>

        <div class="header__logo" [routerLink]="['/']">
          <span style="cursor: pointer;">
            <span class="header__titleCapitalLetter">W</span><span style="color: lightblue;">e</span>
            <span class="header__titleCapitalLetter">W</span><span style="color: lightblue;">anna</span>
            <span style="color: goldenrod;"> {{'NAVIGATION_SLOGAN_' + (activeNavigationItem?.hasSlogan ? activeNavigationItem?.toId || 'ALL' : 'ALL') | translate}}!</span>
          </span>
        </div>

        <div class="header__icons">
          <div class="header__iconWrapper">
            <i
              class="fa fa-heart {{userHasAtLeastOneWishlistItem ? '' : isModuleActive(Module.WISHLIST) ? 'header__icon--activeEmpty' : 'header__icon--empty'}} header__icon {{isModuleActive(Module.WISHLIST) ? 'header__icon--active' : ''}}"
              [routerLink]="['/wishlist']"
            ></i>
          </div>
          <div class="header__iconWrapper">
            <i
              [ngClass]="['fa', 'header__icon', 'fa-user', (isLoggedIn ? '' : isModuleActive(Module.PROFILE) ? 'header__icon--activeEmpty' : 'header__icon--empty'), hasJustLoggedIn ? 'hithere' : '', isModuleActive(Module.PROFILE) ? 'header__icon--active' : '']"
              [routerLink]="['/profile']"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showSearchBar" class="secondSearchbar">
    <div class="col-12 secondSearchbar__content">
      <input
        #secondBarSearchPattern
        autofocus
        tabIndex="0"
        type="text"
        class="searchbar__input"
        placeholder="{{'iAmSearchingFor'|translate}}"
        [formControl]="secondBarSearchPatternControl"
      />

      <div class="searchbar__inputBox">
        <div class="searchbar__inputButton">
          <i class="fa fa-search" (click)="searchNow()"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<dialog #categorySelection class="header__menu">
  <div class="header__menuClose" (click)="categorySelection.close()">
    <i class="fa fa-times-circle"></i>
  </div>
  <div class="header__menuHeader">
    <h4>{{'CATEGORIES' | translate }}</h4>
  </div>
  <div
    *ngFor="let item of categoryItems"
    [ngClass]="['header__menuItem', activeNavigationItem === item ? 'header__menuItem--active' : '']"
    [routerLink]="[''].concat(item.pathParts[0])"
    (click)="categorySelection.close()"
  >
    {{'NAVIGATION_' + item.toId | translate}}
  </div>
</dialog>
