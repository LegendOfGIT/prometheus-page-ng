<div class="startPage__content">
  <div class="startPage__filter button button--highlighted fa fa-sliders-h" (click)="filterSelectionDialog.showModal();">
  </div>

  <a href="{{currentHero?.heroUrl}}">
    <div
      class="startPage__hero"
      [style.background-image]="currentHero?.backgroundImage"
    >
      <div class="startPage__heroTitle" *ngIf="currentHero?.heroText">{{currentHero?.heroText || '' | translate}}</div>
    </div>
  </a>

  <div class="container">
    <category-teaser [showHashtags]="true" [showHeader]="false" [numberOfItems]="6"></category-teaser>

    <category-teaser
      *ngFor="let item of allRootRootItems"
      [navigationItem]="item"
    ></category-teaser>
  </div>
</div>

<dialog #advantagesDialog id="advantagesDialog">
  <div class="startPage__dialogClose" (click)="advantagesDialog.close()">
    <i class="fa fa-times-circle"></i>
  </div>

  <span [innerHTML]="whatWeKnow"></span>
  <br/>
  <span [innerHTML]="whatIsInForYou"></span>
</dialog>

<dialog #filterSelectionDialog id="filterSelectionDialog">
  <app-filter-selection [dialog]="filterSelectionDialog"></app-filter-selection>
</dialog>
