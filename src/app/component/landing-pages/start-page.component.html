<div class="startPage__content">
  <a href="{{currentHero?.heroUrl}}">
    <div
      class="startPage__hero"
      [style.background-image]="currentHero?.backgroundImage"
      [style.background-position-x]="currentHero?.backgroundPositionX"
      [style.background-position-y]="currentHero?.backgroundPositionY"
      [style.background-size]="currentHero?.backgroundSize || 'contain'"
    >
      <div class="startPage__heroTitle" *ngIf="currentHero?.heroText">{{currentHero?.heroText || '' | translate}}</div>
    </div>
  </a>

  <div class="container">
    TEASERS: {{STARTPAGE_TEASER_ITEMS.length}}
    <moderated-teaser
      *ngFor="let teaserItem of STARTPAGE_TEASER_ITEMS"
      [filters]="teaserItem.filters"
      [hashtags]="teaserItem.hashtags"
      [headerTitle]="teaserItem.headerTitle"
      [linkUri]="teaserItem.linkUri"
      [navigationId]="teaserItem.navigationId"
      [searchPattern]="teaserItem.searchPattern"
      [ssrRendering]="teaserItem.ssrRendering"
    >
    </moderated-teaser>
  </div>
</div>

<dialog #advantagesDialog id="advantagesDialog">
  <div class="startPage__dialogClose" (click)="advantagesDialog.close()">
    <i class="fa fa-times-circle"></i>
  </div>

  <span [innerHTML]="whatWeKnow"></span>
  <br/>
  <span [innerHTML]="whatIsInForYou"></span>
</dialog>
