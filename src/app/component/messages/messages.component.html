<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div [class.bg-success]="!IsError" [class.bg-danger]="IsError" [class.show]="showToast" class="toast text-white fade">
    <div [class.bg-success]="!IsError" [class.bg-danger]="IsError" class="toast-header text-white">
      <strong class="me-auto">{{ Message?.title || '' }}</strong>
      <small>gerade eben</small>
    </div>
    <div  class="toast-body">
      {{ Message?.message || '' }}
    </div>
  </div>
</div>
