<div *ngIf="items">

  <div class="container informationItems__content">
    <div class="col-1"></div>
    <div class="col-10 informationItems__container">
      <div *ngFor="let item of items">

        <div *ngIf="item" [ngClass]="['informationItem', item?.itemId ? '' : 'informationItem--loading']">
          <div class="informationItem__imageContainer">
            <a href="{{getSeoFriendlySingleProductViewUrl(item)}}" (click)="pickedInformation(item)">
              <img
                class="informationItem__image"
                alt="{{item.title}}"
                src="{{item.titleImage}}"
                loading="lazy"
              />
            </a>
            <app-add-to-wishlist [item]="item"></app-add-to-wishlist>
          </div>
          <a href="{{getSeoFriendlySingleProductViewUrl(item)}}" (click)="pickedInformation(item)">
            <div class="informationItem__contentContainer">
              <div *ngIf="item.renderLowestPrice(); else noPrice" [ngClass]="['informationItem__price']">
                {{ 'PRICE_FROM' | translate }} {{item.renderLowestPrice() || ''}}
              </div>
              <ng-template #noPrice>
                <div [ngClass]="['informationItem__price', 'informationItem__price--hidden']">
                  &nbsp;
                </div>
              </ng-template>
              <div class="informationItem__title">{{item.title}}</div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="col-1"> </div>
  </div>
</div>
