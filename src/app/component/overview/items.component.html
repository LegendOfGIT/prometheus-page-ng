<div class="container informationItems__content informationItems__content--categories">
  <div *ngIf="showCategoryNavigation" class="col-12 pb-2 pt-2 d-inline-flex justify-content-center informationItems__container informationItems__container--categories carousel__viewport">
    <app-item
      *ngFor="let subNavigationItem of subNavigationItems"
      [item]="itemOfCategory(subNavigationItem?.toId || '')"
      [displayMode]="ITEM_MODE_CATEGORY">
    </app-item>
  </div>
</div>

<div *ngIf="items">
  <div class="container">
    <div class="row">
      <div class="col-5"></div>
      <div class="col-2 mb-2 mt-2 d-inline-flex justify-content-center">
        <div class="button justify-content-center button--highlighted filters filters__button fa fa-sliders-h" (click)="filterSelectionDialog.showModal();">
      </div>
      </div>
      <div class="col-5"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-breadcrumbs [navigationIds]="activeNavigationItemPathParts"></app-breadcrumbs>
      </div>
    </div>
  </div>

  <div *ngIf="noResults" class="container">
    <div class="col-12 d-flex mt-1 p-1 noResults__container">
      {{ 'NO_PRODUCTS_FOUND' | translate }}
    </div>
  </div>

  <div *ngIf="items?.length" class="container informationItems__content">
    <div class="col-12 pt-2 d-inline-flex justify-content-center informationItems__container">
      <app-item *ngFor="let item of items" [item]="item">
      </app-item>
    </div>
  </div>

  <div class="container fst-italic informationItems__disclaimer informationItems__content">
    <div class="col-12">
      {{ 'PROVISION_DISCLAIMER' | translate }}
    </div>
  </div>
</div>

<div class="container">
  <div class="col-12 d-flex pt-4 justify-content-center pages__container">
    <div class="d-flex pages__wrapper">
      <a
        *ngIf="currentPage > 1; else leftDisabled"
        href="{{linkToPage(currentPage - 1)}}"
        (click)="visitPage(currentPage - 1, $event)"
        class="pages__page pages__page--previous"
      >
          &laquo; {{'BACK' | translate}}
      </a>
      <ng-template #leftDisabled>
        <div class="pages__page--disabled">
          &laquo; {{'BACK' | translate}}
        </div>
      </ng-template>

      <div *ngFor="let page of availablePages" class="pages__page {{currentPage === page ? 'fw-bold' : ''}}">

        <a *ngIf="0 !== page; else dots" href="{{linkToPage(page)}}" (click)="visitPage(page, $event)">
          {{page}}
        </a>

        <ng-template #dots>
          ...
        </ng-template>
      </div>

      <a
        *ngIf="isNextPageNotLastPage; else rightDisabled"
        href="{{linkToPage(currentPage + 1)}}"
        (click)="visitPage(currentPage + 1, $event)"
        class="pages__page pages__page--next">
        {{'NEXT' | translate}} &raquo;
      </a>
      <ng-template #rightDisabled>
        <div class="pages__page--disabled">
          {{'NEXT' | translate}} &raquo;
        </div>
      </ng-template>
    </div>
  </div>
</div>

<section>
  <article *ngIf="SEODescription" class="container informationItems__content">
    <div class="col-12">
      <p [innerHTML]="SEODescription"></p>
    </div>
  </article>

  <div *ngFor="let seoNavigationId of seoNavigationIds">
    <div *ngFor="let seoKey of ['A', 'B', 'C', 'D', 'E']">
      <article *ngIf="seoHeader(seoNavigationId, seoKey)" class="container informationItems__content">
        <div class="col-12">
          <h2>{{ seoHeader(seoNavigationId, seoKey) }}</h2>
          <p [innerHTML]="seoContent(seoNavigationId, seoKey)"></p>
        </div>
      </article>
    </div>
  </div>
</section>

<dialog #filterSelectionDialog id="filterSelectionDialog">
  <app-filter-selection [dialog]="filterSelectionDialog"></app-filter-selection>
</dialog>
