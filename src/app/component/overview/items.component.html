<div class="container informationItems__content informationItems__content--categories">
  <div *ngIf="showCategoryNavigation" class="col-12 informationItems__container informationItems__container--categories">
    <div *ngFor="let subNavigationItem of subNavigationItems">
      <app-item [item]="itemOfCategory(subNavigationItem?.toId || '')" [displayMode]="ITEM_MODE_CATEGORY"></app-item>
    </div>
  </div>
</div>

<div *ngIf="items">
  <div class="container">
    <div class="row">
      <div class="col-5"></div>
      <div class="col-2 filters__buttonWrapper">
        <div class="button button--highlighted filters filters__button fa fa-sliders-h" (click)="filterSelectionDialog.showModal();">
      </div>
      </div>
      <div class="col-5"></div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-breadcrumbs [navigationIds]="activeNavigationItemPathParts"></app-breadcrumbs>
      </div>
    </div>
  </div>

  <div class="container informationItems__content">
    <div class="col-12 informationItems__container">
      <app-item *ngFor="let item of items" [item]="item">
      </app-item>
    </div>
  </div>
</div>

<div class="container">
  <div class="col-12 pages__container">
    <div class="pages__wrapper">
      <a *ngIf="currentPage > 1; else leftDisabled" href="{{linkToPage(currentPage - 1)}}" class="pages__page pages__page--previous">
          &laquo; {{'BACK' | translate}}
      </a>
      <ng-template #leftDisabled>
        <div class="pages__page--disabled">
          &laquo; {{'BACK' | translate}}
        </div>
      </ng-template>

      <div *ngFor="let page of availablePages" class="pages__page {{currentPage === page ? 'pages__page--active' : ''}}">

        <a *ngIf="0 !== page; else dots" href="{{linkToPage(page)}}">
          {{page}}
        </a>

        <ng-template #dots>
          ...
        </ng-template>
      </div>

      <a *ngIf="isNextPageNotLastPage; else rightDisabled" href="{{linkToPage(currentPage + 1)}}" class="pages__page pages__page--next">
        {{'NEXT' | translate}} &raquo;
      </a>
      <ng-template #rightDisabled>
        <div class="pages__page--disabled">
          {{'NEXT' | translate}} &raquo;
        </div>
      </ng-template>
    </div>
  </div>
</div>

<div *ngFor="let seoNavigationId of seoNavigationIds">
  <div *ngFor="let seoKey of ['A', 'B', 'C', 'D', 'E']">
    <div *ngIf="seoHeader(seoNavigationId, seoKey)" class="container informationItems__content">
      <div class="col-12">
        <h2>{{ seoHeader(seoNavigationId, seoKey) }}</h2>
        <p [innerHTML]="seoContent(seoNavigationId, seoKey)"></p>
      </div>
    </div>
  </div>
</div>

<dialog #filterSelectionDialog id="filterSelectionDialog">
  <app-filter-selection [dialog]="filterSelectionDialog"></app-filter-selection>
</dialog>
