<div class="container singleProductView__content">
  <div class="row">
    <div class="col-12 col-md-6">
      <div>
        <img class="mainStage__mainImage" src="{{item?.titleImage}}"/>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="productInformation">
        <h3>{{item?.title}}</h3>
        <p class="mainStage__productDescription">
          {{item?.description}}
        </p>

        <div>
          <div class="productInformation__header">
            <h4>{{areThereMorePrices ? 'Top-Angebot' : 'Angebot'}}</h4>
          </div>

          <div class="productInformation__offers">
            <a href="{{itemWithLowestPrice?.link}}" target="_blank">
              <div class="productInformation__offer">
                {{getShopNameFromUrl(itemWithLowestPrice?.link)}}<span *ngIf="itemWithLowestPrice?.renderPrice()">: {{itemWithLowestPrice?.renderPrice()}}</span>
              </div>
            </a>
          </div>

          <div *ngIf="areThereMorePrices">
            <div class="productInformation__header">
              <h5>Weitere Angebote</h5>
            </div>
            <div class="productInformation__offers">
              <a *ngFor="let offer of moreExpensiveOfferItems" href="{{offer?.link}}" target="_blank">
                <div class="productInformation__offer">
                  {{getShopNameFromUrl(offer?.link)}}<span *ngIf="offer?.renderPrice()">: {{offer?.renderPrice()}}</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="productInformation productInformation__header">
        &nbsp;
      </div>
    </div>
  </div>
</div>
