<div class="container">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10 profile__content">
      <div *ngIf="!activeUser; else loggedIn">
        <button>Google &nbsp;<asl-google-signin-button #googleBtnRef></asl-google-signin-button></button>
      </div>
    </div>
    <div class="col-1"></div>
  </div>
</div>

<ng-template #loggedIn>
  <div>
    <h4>Hi {{activeUser?.firstName}}</h4>

    <button (click)="switchLanguage('de_DE')">{{i18n.languageDeDe}}</button>
    <button (click)="switchLanguage('en_US')">{{i18n.languageEnUs}}</button>

    <button (click)="logoutUser()">{{i18n.profileLogout}}</button>
  </div>
</ng-template>
